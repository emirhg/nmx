<div class="container-fluid filtros-nom">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <br>
                <h2>NOMs POR DEPENDENCIA</h2>
                <button data-ng-repeat="elem in dependencias " class="btn btn-nom" data-ng-click="vistaDependencia($index,elem.dependencia)">{{::elem.dependencia}}</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>NOMs POR TIPO DE BIEN O SERVICIO</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <ui-select ng-model="seleccion.producto" theme="select2" style="min-width: 300px; width:100%;">
                    <ui-select-match placeholder="BIEN O SERVICIO">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="elem in productos  | filter: $select.search">
                        <div ng-bind-html="elem | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-xs">BUSCAR</button>
            </div>
            <label class="col-sm-4 ">{{seleccion.producto || 'Ejemplo: agua, trigo, semillas...'}}</label>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h2>NOMs POR RAMA ECONÃ“MICA</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <ui-select ng-model="seleccion.rama" theme="select2" style="min-width: 300px; width:100%;">
                    <ui-select-match placeholder="BIEN O SERVICIO">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="elem in ramas  | filter: $select.search">
                        <div ng-bind-html="elem | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-xs">BUSCAR</button>
            </div>
            <label class="col-sm-4 ">{{seleccion.rama || 'Ejemplo: agricultura, pesca, hospitales...'}}</label>
        </div>
        <div class="row">
            <br>
            <br>
            <div class="col-xs-12">
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
